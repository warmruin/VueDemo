<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mvvm</title>

    <!--引入vue-->
    <script type="text/javascript" src="/js/vue.js"></script>
</head>
<body>

<!--准备好一个容器-->

<div id="root">
    <h1>学校名称:{{name}}</h1>
    <h1>学校地址:{{address}}</h1>
    <h1>学校人数:{{num}}</h1>
    <h1>测试一下:{{_isVue}}</h1>


</div>
<script type="text/javascript">
    Vue.config.productionTip = false; //组织vue在启动时生成生产提示

    //创建vue实例
  const vm = new Vue({
        el: '#root', //el用于指定当前Vue实例为哪个容器服务,值通常为css选择器字符串
        data: {
            name:'尚硅谷',
            address:'昆山',
            num:'13'
        }
    })
    console.log(vm)
</script>

</body>
</html>
